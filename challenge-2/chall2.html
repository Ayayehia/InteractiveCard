<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;700&family=Space+Grotesk:wght@500&family=Ubuntu:ital,wght@1,300&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- font links -->

    <link rel="stylesheet" href="./trial.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="left-section">
        <img id="left-background" src="./bg-main-desktop.png" />
        <img id="left-background-mobile" src="./bg-main-mobile.png" />
        <div id="cards">
          <div class="box0">
            <img id="card-front" src="./bg-card-front.png" />
          </div>
          <div class="box3">
            <div class="card-name">Insert Full Name</div>
            <div class="card-number">0000-0000-0000-0000</div>
            <div class="card-date">
              <span class="month">22</span>/<span class="year">66</span>
            </div>
          </div>
          <div class="card-logo">
            <img id="card-logo-img" src="./card-logo.svg" />
          </div>
          <div class="box1">
            <img id="card-back" src="./bg-card-back.png" />
          </div>
          <!-- <div class="box4"> -->
          <p id="three-digits-card">000</p>
          <!-- </div> -->
        </div>
      </section>
      <section class="right-section">
        <!-- adding the confirmation -->
        <div class="confirm" class="true">
          <img id="img-confirm" src="./icon-complete.svg" />
          <h1 class="heading-confirm">THANK YOU!</h1>
          <p class="p-confirm">We've added your card details</p>
          <button class="button-confirm">Continue</button>
        </div>
        <!-- adding the confirmation -->

        <div class="form">
          <div class="name">
            <label for="cardholdername">CARDHOLDER NAME</label
            ><input
              type="text"
              id="firstname"
              placeholder="e.g Jane Appleseed"
            />
            <p class="success" id="success">can't be blank</p>
          </div>
          <div class="form-num">
            <label for="cardnumber">CARD NUMNER</label
            ><input
              type="number"
              id="number"
              placeholder="e.g 1234 5678 9123 0000"
            />
            <p class="success" id="success">wrong format,numbers only</p>
          </div>
          <div class="flex-container">
            <div class="date-exp">
              <label for="exp.date">EXP.DATE(MM/YY)</label
              ><input type="number" id="month" placeholder="MM" />
              <p class="success" id="success">can't be blank</p>
            </div>
            <div class="date-exp2">
              <input type="number" id="year" placeholder="YY" />
            </div>
            <div class="cvv-num">
              <label for="cvc">CVC</label
              ><input type="number" id="cvcnum" placeholder="e.g123" />
              <p class="success" id="success">can't be blank</p>
            </div>
          </div>
          <button class="btn">Confirm</button>
        </div>
      </section>
    </div>
    <script src="./trial.js"></script>
  </body>
</html>
